<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>size</h3>
      <input type="radio" id="sizeS" name="size" value="S" class="radioSize" />
      <label for="sizeS">S</label>
      <input type="radio" id="sizeM" name="size" value="M" class="radioSize" />
      <label for="sizeM">M</label>
      <input type="radio" id="sizeL" name="size" value="L" class="radioSize" />
      <label for="sizeL">L</label>
    </div>
    <div>
      <h3>color</h3>
      <input type="checkbox" id="color1" value="1" class="colorCheckBox" />
      <label for="color1">1</label>
      <input type="checkbox" id="color2" value="2" class="colorCheckBox" />
      <label for="color2">2</label>
      <input type="checkbox" id="color3" value="3" class="colorCheckBox" />
      <label for="color3">3</label>
      <input type="checkbox" id="color4" value="4" class="colorCheckBox" />
      <label for="color4">4</label>
      <input type="checkbox" id="color5" value="5" class="colorCheckBox" />
      <label for="color5">5</label>
    </div>
    <div>
      <h3>manufacturer</h3>
      <select multiple size="4" id="select">
        <option value="aaa">aaa</option>
        <option value="b&c">b&c</option>
        <option value="ddd">ddd</option>
        <option value="eee">eee</option>
      </select>
    </div>
    <div>
      <h3>sale</h3>
      <input type="checkbox" id="sale" />
      <label for="sale">1</label>
    </div>

    <script src="index.js"></script>
  </body>
</html>
